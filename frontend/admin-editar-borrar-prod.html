<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-admin.css">
    <script src="https://kit.fontawesome.com/80b282fdb5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Delilah-Restó-Editar/ Borrar Producto</title>
</head>

<body>
    <main class="cont-ppal-pedido">
        <header class="cont-cab">
            <h1 class="titulo-cab">EDITAR/ BORRAR PRODUCTO</h1>
            <div class="icono-cab"><em class="fas fa-times"></em></div>
        </header>

        <section class="detalle-producto">
            <div class="item-producto">
                <label for="nom-prod-id" class="titulo-producto">INGRESE_NÚMERO_PRODUCTO:</label>
                <input type="text" class="input-producto" id="nom-prod-id" value="" maxlength="50" data-producto="" required>
            </div>
            <div class="item-producto">
                <label for="it-prod-id" class="titulo-producto">NOMBRE_PRODUCTO:</label>
                <input type="text" class="input-producto" id="it-prod-id" value="" maxlength="50" placeholder="-" data-producto="" readonly>
            </div>
            <div class="item-producto">
                <label for="img-admin-id" class="titulo-producto">IMAGEN_PRODUCTO:</label>
                <input type="file" name="image-file" class="input-producto" id="img-admin-id" value="" data-imagen="" readonly>
            </div>
            <div class="item-producto">
                <label for="precio-admin-id" class="titulo-producto">PRECIO_PRODUCTO:</label>
                <input type="text" class="input-producto" id="precio-admin-id" value="" placeholder="-" data-direccion="" readonly>
            </div>
        </section>

        <div class="contenedor-enviar-limpiar">
            <button type="submit" name="enviar" class="enviar" id="enviar-id">ACTUALIZAR REGISTRO</button>
            <button type="submit" name="enviar" class="enviar" id="enviar-id">BORRAR REGISTRO</button>
            <button type="reset" name="limpiar" class="limpiar" id="limpiar-id">LIMPIAR PANTALLA</button>
        </div>

    </main>

    <script src="./javascript/manejo-sesion.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-admin.css">
    <script src="https://kit.fontawesome.com/80b282fdb5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Administración</title>
</head>

<body>
    <main class="contendor-ppal">
        <header class="header">
            <div class="titulo-fecha">
                <h1 class="titulo">Delilah Restó- Admín</h1>
                <label class="fecha" id="fecha-id">agosto 2020</label>
            </div>
            <nav class="nav-bar">
                <h2>LISTADO DE PEDIDOS</h2>

                <button class="cargar-producto-bton" id="listar-producto-id"> PRODUCTOS</button>

            </nav>
        </header>
        <section class="tabla-pedidos">
            <div class="titulo-tabla">ESTADO <img class="icon-order" src="./assets/order.svg" alt="order"></div>
            <div class="titulo-tabla">HORA <img class="icon-order" src="./assets/order.svg" alt="order"></div>
            <div class="titulo-tabla">NUMERO</div>
            <div class="titulo-tabla">DESCRIPCION</div>
            <div class="titulo-tabla">PAGO</div>
            <div class="titulo-tabla">USUARIO</div>
            <div class="titulo-tabla">DIRECCIÓN</div>
            <select name="estado" class="item-select" id="estdo-id">
                <option value="" class="item-option" id="seleccione-id">SELECCIONE</option>
                <option value="nuevo" class="item-option" id="nuevo-id">NUEVO</option>
                <option value="confirmado" class="item-option" id="confirmado-id">CONFIRMADO</option>
                <option value="preparado" class="item-option" id="preparado-id">PREPARADO</option>
                <option value="enviado" class="item-option" id="enviado-id">ENVIADO</option>
                <option value="cancelado" class="item-option" id="entregado-id">CANCELADO</option>
                <option value="entregado" class="item-option" id="entregado-id">ENTREGADO</option>
            </select>
            <div class="item-tabla">10:00AM</div>
            <div class="item-tabla">#7</div>
            <div class="item-tabla">HAMBURGUESA</div>
            <div class="item-tabla">
                <div class="tarjeta-icon"><em class="far fa-credit-card"></em></div>
                <div class="efectivo-icon"><em class="fas fa-money-bill-wave"></em></div>
                <span class="pago-tabla" id="pago-tabla-id">$600</span>
            </div>
            <div class="item-tabla">CRISTIANO RONALDO</div>
            <div class="item-tabla" id="direccion-icon"> <span class="seccion-direccion">AV. CENTRAL ITALIA</span><button class="icon-menu" id="icon-menu-id"><em class="fas fa-ellipsis-v"></em></button></div>
        </section>
    </main>

    <!--detalle de pedido-->
    <div class="overlay-detalle" id="overlay-detalle-id">
        <div class="cont-ppal-edopedido" id="cont-ppal-edopedido-id">
            <main class="cont-ppal-pedido">
                <header class="cont-cab">
                    <h1 class="titulo-cab">DETALLE DE PEDIDO</h1>
                    <div class="icono-cab" id="icono-x-id"><em class="fas fa-times"></em></div>
                </header>
                <section class="detalle-registro">
                    <h3 class="titulo-detalle">Detalle</h3>
                    <div class="content-pedido">
                        <div class="plato-img-pedido">
                            <img src="https://okdiario.com/img/2018/12/03/bagel-de-salmon-655x368.jpg" alt="plato" class="img-menu">
                            <p class="product-precio"><span class="texto-label">Bagel de salmón</span><span class="precio">$310</span></p>
                        </div>
                    </div>
                    <div class="content-pedido">
                        <div class="plato-img-pedido">
                            <img src="https://sifu.unileversolutions.com/image/es-MX/recipe-topvisual/2/1260-709/hamburguesa-clasica-50425188.jpg" alt="plato" class="img-menu">
                            <p class="product-precio"><span class="texto-label">Hamburguesa clásica</span> <span class="precio">$425</span></p>
                        </div>
                    </div>
                    <input type="text" class="input-detalle" id="total-id" readonly value="Total: $600">
                </section>
                <section class="edo-pedido">
                    <h2 class="titulo-estado">Estado</h2>
                    <div class="form-estado">
                        <label name="nuevo" class="text-estado">NUEVO</label>
                        <label name="confirmado" class="text-estado">CONFIRMADO</label>
                        <label name="preparando" class="text-estado">PREPARANDO</label>
                        <label name="enviado" class="text-estado">ENVIADO</label>
                        <label name="entregado" class="text-estado">ENTREGADO</label>
                    </div>
                </section>

                <section class="datos-detalle">
                    <div class="pago">
                        <h4 class="titulo-detalle">Forma de pago</h4>
                        <div class="form-pago">
                            <input type="text" data-formpago="" readonly value="Efectivo" class="pago-registrado" id="pago-registrado-id">
                        </div>
                    </div>
                    <div class="direccion">
                        <h5 class="titulo-detalle">Dirección</h5>
                        <input type="text" class="input-detalle" id="direccion-id" readonly value="Dato viene del registro inicial" data-direccion="">
                    </div>

                    <div class="direccion">
                        <h6 class="titulo-detalle">Usuario</h6>
                        <div class="nom-usu">
                            <input type="text" class="input-detalle" id="nom-admin-id" readonly value="Cristiano Ronaldo" data-direccion="">
                            <input type="text" class="input-detalle" id="usu-admin-id" readonly value="cr7" data-direccion="">
                        </div>
                        <div class="email-tel">
                            <input type="email" class="input-detalle" id="email-admin-id" readonly value="cr7@gmail.com" data-direccion="">
                            <input type="tel" class="input-detalle" id="tel-admin-id" readonly value="+573215647895" data-direccion="">
                        </div>
                    </div>
                </section>

                <div class="contenedor-llamar-cancelar">
                    <button type="submit" name="llamar" class="llamar" id="llamar-id">LLAMAR AL TELÉFONO</button>
                    <button type="submit" name="cancelar" class="cancelar" id="cancelar-id">CANCELAR ORDEN</button>
                </div>
            </main>
        </div>
    </div>

    <script src="./javascript/manejo-sesion.js"></script>
    <script src="./javascript/admin.js"></script>

</body>

</html>

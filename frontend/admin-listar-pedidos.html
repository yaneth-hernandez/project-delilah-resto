<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-admin.css">
    <script src="https://kit.fontawesome.com/80b282fdb5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Administración</title>
    <link rel="icon" href="./assets/favicon.jpg" />
</head>

<body>
    <main class="contendor-ppal">
        <header class="header">
            <div class="titulo-fecha">
                <h1 class="titulo">Delilah Restó- Admín</h1>
                <label class="fecha" id="fecha-id">agosto 2020</label>
            </div>
            <nav class="nav-bar">
                <h2>LISTADO DE PEDIDOS</h2>

                <button class="cargar-producto-bton" id="listar-producto-id"> PRODUCTOS</button>

            </nav>
        </header>
        <section class="tabla-pedidos" id="tabla-pedidos-id">
            <div class="tabla-pedido-titulos">
                <div class="titulo-tabla">ESTADO <img class="icon-order" src="./assets/order.svg" alt="order"></div>
                <div class="titulo-tabla">FECHA / HORA <img class="icon-order" src="./assets/order.svg" alt="order"></div>
                <div class="titulo-tabla">NUMERO</div>
                <div class="titulo-tabla">PAGO</div>
                <div class="titulo-tabla">USUARIO</div>
                <div class="titulo-tabla">DIRECCIÓN</div>
            </div>

        </section>
    </main>

    <!--detalle de pedido-->
    <div class="overlay-detalle" id="overlay-detalle-id">
        <div class="cont-ppal-edopedido" id="cont-ppal-edopedido-id">
            <main class="cont-ppal-pedido" id="cont-ppal-pedido-id">
                <header class="cont-cab">
                    <h1 class="titulo-cab">DETALLE DE PEDIDO</h1>
                    <div class="icono-cab" id="icono-x-id"><em class="fas fa-times"></em></div>
                </header>
                <div class="principal" id="principal-id">
                    <section class="detalle-registro" id="detalle-registro-pedido-id">
                        <h3 class="titulo-detalle">Detalle</h3>


                    </section>
                    <section class="edo-pedido">
                        <h2 class="titulo-estado">Estado</h2>
                        <div class="form-estado">
                            <label name="nuevo" class="text-estado" id="estado-nuevo-id">NUEVO</label>
                            <label name="confirmado" class="text-estado" id="estado-confirmado-id">CONFIRMADO</label>
                            <label name="preparando" class="text-estado" id="estado-preparado-id">PREPARANDO</label>
                            <label name="enviado" class="text-estado" id="estado-enviado-id">ENVIADO</label>
                            <label name="entregado" class="text-estado" id="estado-entregado-id">ENTREGADO</label>
                            <label name="cancelado" class="text-estado" id="estado-cancelado-id">CANCELADO</label>
                        </div>
                    </section>

                    <section class="datos-detalle">
                        <div class="pago">
                            <h4 class="titulo-detalle">Forma de pago</h4>
                            <div class="form-pago">
                                <input type="text" data-formpago="" readonly value="" class="pago-registrado" id="pago-registrado-detalle-id">
                            </div>
                        </div>
                        <div class="direccion">
                            <h5 class="titulo-detalle">Dirección</h5>
                            <input type="text" class="input-detalle" id="direccion-detalle-id" readonly value="" data-direccion="">
                        </div>

                        <div class="direccion">
                            <h6 class="titulo-detalle">Usuario</h6>
                            <div class="nom-usu">
                                <input type="text" class="input-detalle" id="nom-admin-id" readonly value="Cristiano Ronaldo" data-direccion="">

                            </div>
                            <div class="email-tel">

                                <input type="tel" class="input-detalle" id="tel-admin-id" readonly value="+573215647895" data-direccion="">
                            </div>
                        </div>
                    </section>
                </div>
                <div class="contenedor-llamar-cancelar">
                    <button type="submit" name="llamar" class="llamar" id="llamar-id">LLAMAR AL TELÉFONO</button>
                    <button type="submit" name="cancelar" class="cancelar" id="cancelar-id">CANCELAR ORDEN</button>
                </div>

            </main>
        </div>
    </div>


    <script src="./javascript/admin.js"></script>

</body>

</html>

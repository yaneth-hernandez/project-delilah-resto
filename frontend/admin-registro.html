<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Delilah-Restó-Admin-Crear usuarios</title>
    <link rel="icon" href="./assets/favicon.jpg" />
</head>

<body>

    <body>
        <main class="contenedor-principal">
            <header class="contendor-cabecera">
                <h1 class="titulo-cabecera">Delilah Restó-Admín</h1>
            </header>
            <form class="formulario-registro">
                <div class="content-label">
                    <span class="texto-label">Nombre y apellido</span>
                    <input type="text" class="input-datos" id="admin-nombre-apellido-id" size="35" placeholder="Ingrese nombre y apellido" required>
                </div>
                <div class="content-label">
                    <span class="texto-label">Correo electrónico</span>
                    <input type="email" class="input-datos" id="admin-email-id" size="35" placeholder="Ingrese correo electrónico" required>
                </div>

                <div class="content-label">
                    <span for="" class="texto-label">Contraseña</span>
                    <input type="password" class="input-datos" id="admin-password-id" size="8" placeholder="Contraseña" required>
                </div>
                <div class="contenedor-iniciar-crear">
                    <button type="submit" class="crear-cta" id="admin-crear-cta-id">CREAR CUENTA</button>
                    <a class="iniciar-sesion" href="./login.html?" target="_lblank">INICIAR SESIÓN</a>
                </div>
            </form>
        </main>
        <footer>
            <div></div>
            <div></div>
            <div></div>
        </footer>
        <script src="javascript/valores-globales.js"></script>
        <script src="javascript/admin-registro.js"></script>

    </body>
</body>

</html>

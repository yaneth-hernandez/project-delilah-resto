<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Delilah-Restó-detalle</title>
    <link rel="icon" href="./assets/favicon.jpg" />
</head>

<body>
    <main class="contenedor-principal">
        <header class="contendor-cabecera">
            <h1 class="titulo-cabecera">Delilah Restó</h1>
        </header>
        <section class="formulario-registro" id="formulario-registro-id">
            <h2 class="titulo-detalle">Detalle</h2>
            <div class="contenedor-items" id="contenedor-items-id">

            </div>
            <input type="text" class="input-detalle" id="total-id" data-precio="0" readonly value="">
        </section>
        <section class="datos-detalle">
            <div class="pago">
                <h3 class="titulo-detalle">Forma de pago</h3>
                <label class="form-pago">
            <select class="selec-pago" name="selec-pago" id="selec-pago-id">
                <option value="" id="seleccion-id">Seleccione</option>        
                <option value="Efectivo" data-pago="PGO-01" id="efectivo-id"> Efectivo</option>
                <option value="Tarjeta" data-pago="PGO-02" id="tarjeta-id">Tarjeta</option>
            </select>
        </label>
                <div class="resultado"></div>
            </div>
            <div class="direccion">
                <h4 class="titulo-detalle">Dirección</h4>
                <input type="text" class="input-detalle" id="direccion-id" readonly value="">
            </div>
        </section>
        <div class="contenedor-iniciar-crear">
            <button type="submit" class="crear-cta" id="crear-cta-id">CONFIRMAR PEDIDO</button>
            <a class="iniciar-sesion" href="" target="_lblank">IR A MENÚ</a>
        </div>
    </main>
    <footer>
        <div></div>
        <div></div>
        <div></div>
    </footer>
    <script src="./javascript/detalle-pedido.js"></script>

</body>

</html>

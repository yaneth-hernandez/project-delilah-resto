<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Delilah-Restó-Login</title>
</head>

<body>
    <main class="contenedor-principal">
        <header class="contendor-cabecera">
            <h1 class="titulo-cabecera">Delilah Restó</h1>
        </header>
        <form class="formulario-registro" action="">
            <div class="content-label">
                <span class="texto-label">Usuario o correo electrónico</span>
                <input type="email" class="input-datos" id="email-id" size="35" placeholder="Ingrese correo electrónico" required>
            </div>
            <div class="content-label">
                <span class="texto-label">Contraseña</span>
                <input type="password" class="input-datos" id="password-id" size="35" placeholder="Dirección de envío" required>
            </div>
            <div class="contenedor-iniciar-crear">
                <button type="submit" class="crear-cta" id="crear-cta-id">CREAR CUENTA</button>
                <a class="iniciar-sesion" href="http://">INICIAR SESIÓN</a>
            </div>


        </form>

    </main>
    <footer>
        <div></div>
        <div></div>
        <div></div>
    </footer>
</body>

</html>

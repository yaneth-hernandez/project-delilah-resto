<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Delilah-Restó-Login</title>
</head>

<body>
    <main class="contenedor-principal">
        <header class="contendor-cabecera">
            <h1 class="titulo-cabecera">Delilah Restó</h1>
        </header>
        <form class="formulario-registro">
            <div class="content-label">
                <legend class="texto-label">Usuario o correo electrónico</legend>
                <input type="email" class="input-datos" id="email-id" size="35" placeholder="Ingrese correo electrónico" name="usuario" required>
            </div>
            <div class="content-label">
                <legend class="texto-label">Contraseña</legend>
                <input type="password" class="input-datos" id="password-id" size="35" placeholder="Contraseña" required>
            </div>
            <div class="contenedor-iniciar-crear">
                <input type="submit" class="crear-cta" id="crear-cta-id" value="CREAR CUENTA">
                <a class="iniciar-sesion" href="http://">INICIAR SESIÓN</a>
            </div>
        </form>

    </main>
    <footer>
        <div></div>
        <div></div>
        <div></div>
    </footer>

    <script src="javascript/login.js"></script>
</body>

</html>

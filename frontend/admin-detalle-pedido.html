<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-admin.css">
    <script src="https://kit.fontawesome.com/80b282fdb5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Delilah-Restó-Admin-Detalle</title>
</head>

<body>
    <main class="cont-ppal-pedido">
        <header class="cont-cab">
            <h1 class="titulo-cab">DETALLE DE PEDIDO</h1>
            <div class="icono-cab"><em class="fas fa-times"></em></div>
        </header>
        <section class="detalle-registro">
            <h3 class="titulo-detalle">Detalle</h3>
            <div class="content-pedido">
                <div class="plato-img-pedido">
                    <img src="https://okdiario.com/img/2018/12/03/bagel-de-salmon-655x368.jpg" alt="plato" class="img-menu">
                    <p class="product-precio"><span class="texto-label">Bagel de salmón</span><span class="precio">$310</span></p>
                </div>
            </div>
            <div class="content-pedido">
                <div class="plato-img-pedido">
                    <img src="https://sifu.unileversolutions.com/image/es-MX/recipe-topvisual/2/1260-709/hamburguesa-clasica-50425188.jpg" alt="plato" class="img-menu">
                    <p class="product-precio"><span class="texto-label">Hamburguesa clásica</span> <span class="precio">$425</span></p>
                </div>
            </div>
            <input type="text" class="input-detalle" id="total-id" readonly value="Total: $600">
        </section>
        <section class="edo-pedido">
            <h2 class="titulo-estado">Estado</h2>
            <div class="form-estado">
                <label name="nuevo" class="text-estado">NUEVO</label>
                <label name="confirmado" class="text-estado">CONFIRMADO</label>
                <label name="preparando" class="text-estado">PREPARANDO</label>
                <label name="enviado" class="text-estado">ENVIADO</label>
                <label name="entregado" class="text-estado">ENTREGADO</label>
            </div>
        </section>

        <section class="datos-detalle">
            <div class="pago">
                <h4 class="titulo-detalle">Forma de pago</h4>
                <div class="form-pago">
                    <input type="text" data-formpago="" readonly value="Efectivo" class="pago-registrado" id="pago-registrado-id">
                </div>
            </div>
            <div class="direccion">
                <h5 class="titulo-detalle">Dirección</h5>
                <input type="text" class="input-detalle" id="direccion-id" readonly value="Dato viene del registro inicial" data-direccion="">
            </div>

            <div class="direccion">
                <h6 class="titulo-detalle">Usuario</h6>
                <div class="nom-usu">
                    <input type="text" class="input-detalle" id="nom-admin-id" readonly value="Cristiano Ronaldo" data-direccion="">
                    <input type="text" class="input-detalle" id="usu-admin-id" readonly value="cr7" data-direccion="">
                </div>
                <div class="email-tel">
                    <input type="email" class="input-detalle" id="email-admin-id" readonly value="cr7@gmail.com" data-direccion="">
                    <input type="tel" class="input-detalle" id="tel-admin-id" readonly value="+573215647895" data-direccion="">
                </div>
            </div>
        </section>

        <div class="contenedor-llamar-cancelar">
            <button type="submit" name="llamar" class="llamar" id="llamar-id">LLAMAR AL TELÉFONO</button>
            <button type="submit" name="cancelar" class="cancelar" id="cancelar-id">CANCELAR ORDEN</button>
        </div>
    </main>
    <footer>
        <div></div>
        <div></div>
        <div></div>
    </footer>

    <script src="./javascript/manejo-sesion.js"></script>
</body>

</html>

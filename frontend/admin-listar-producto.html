<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-admin.css">
    <script src="https://kit.fontawesome.com/80b282fdb5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Administración-Productos</title>
    <link rel="icon" href="./assets/favicon.jpg" />
</head>

<body>
    <main class="contendor-ppal">
        <header class="header">
            <div class="titulo-fecha">
                <div id="volver-id"><em class="fas fa-arrow-circle-left"></em></div>
                <h1 class="titulo">Delilah Restó- Admín</h1>
                <label class="fecha" id="fecha-id">agosto 2020</label>
            </div>
            <nav class="nav-bar">
                <h2>LISTA DE PRODUCTOS</h2>

                <button class="cargar-producto" id="cargar-listar-producto-id">CARGAR PRODUCTO</button>
            </nav>
        </header>
        <section class="contenido-tabla" id="contenido-tabla-id">
            <div class="tabla-productos" id="tabla-productos-id">
                <div class="titulo-tabla">ID_PRODUCTO <img class="icon-order" src="./assets/order.svg" alt="order"></div>
                <div class="titulo-tabla">IMAGEN_PRODUCTO</div>
                <div class="titulo-tabla">NOMBRE_PRODUCTO</div>
                <div class="titulo-tabla">DESCRIPCIÓN_PRODUCTO</div>
                <div class="titulo-tabla">PRECIO_PRODUCTO</div>
                <div class="titulo-tabla acciones">ACCIONES</div>
            </div>

        </section>
    </main>
    <!--editar borrar producto-->
    <div class="overlay" id="overlay-id">
        <div class="cont-ppal-cargprod" id="cont-ppal-cargprod-id">
            <main class="cont-ppal-pedido">
                <header class="cont-cab">
                    <h1 class="titulo-cab">EDITAR/ BORRAR PRODUCTO</h1>
                    <div class="icono-cab" id="icono-cab-id"><em class="fas fa-times"></em></div>
                </header>

                <section class="detalle-producto">
                    <div class="item-producto">
                        <label for="nom-prod-id" class="titulo-producto">ID_PRODUCTO:</label>
                        <input type="text" class="input-producto" id="nom-prod-id" value="" maxlength="50" data-producto="" readonly required>
                    </div>
                    <div class="item-producto">
                        <label for="it-prod-id" class="titulo-producto">NOMBRE_PRODUCTO:</label>
                        <input type="text" class="input-producto" id="it-prod-id" value="" maxlength="50" placeholder="-" data-producto="">
                    </div>

                    <div class="item-producto">
                        <label for="it-prod-id" class="titulo-producto">DESCRIPCIÓN:</label>
                        <input type="text" class="input-producto" id="desc-prod-id" value="" maxlength="50" placeholder="-" data-producto="">
                    </div>
                    <div class="item-producto">
                        <label for="img-admin-id" class="titulo-producto">IMAGEN_PRODUCTO:</label>
                        <img src="" alt="" class="imagen-class-edit-borr" id="imagen-eb">
                        <input type="file" name="image-file" class="input-producto" id="img-admin-id" value="" data-imagen="">
                    </div>
                    <div class="item-producto">
                        <label for="precio-admin-id" class="titulo-producto">PRECIO_PRODUCTO:</label>
                        <input type="text" class="input-producto" id="precio-admin-id" value="" placeholder="-" data-direccion="">
                    </div>
                </section>

                <div class="contenedor-enviar-limpiar">
                    <button type="submit" name="enviar" class="enviar" id="actualizar-listar-id">ACTUALIZAR REGISTRO</button>
                    <button type="submit" name="enviar" class="enviar" id="borrar-listar-id">BORRAR REGISTRO</button>
                    <button type="reset" name="limpiar" class="limpiar" id="limpiar-listar-id">LIMPIAR PANTALLA</button>
                </div>

        </div>
    </div>
    <!--Listar producto-->

    <!--cargar producto-->
    <div class="overlay-cargar" id="overlay-cargar-id">
        <div class="cont-ppal-cargprod" id="cont-ppal-cargprod-id">
            <header class="cont-cab">
                <h1 class="titulo-cab">CARGAR PRODUCTO</h1>
                <div class="icono-cab"><a href="#" class="cerrar-popup" id="cerrar-popup-id"><em class="fas fa-times"></em></a></div>
            </header>

            <section class="detalle-producto">
                <div class="item-producto">
                    <label for="nom-prod-cargar-id" class="titulo-producto">NOMBRE_PRODUCTO:</label>
                    <input type="text" class="input-producto" id="nom-prod-cargar-id" value="" maxlength="50" placeholder="Ingrese nombre del producto" data-producto="">
                </div>
                <div class="item-producto">
                    <label for="des-prod-id" class="titulo-producto">DESCRIPCIÓN_PRODUCTO:</label>
                    <input type="text" class="input-producto" id="des-prod-cargar-id" value="" maxlength="50" placeholder="Ingrese descripción del producto" data-producto="">
                </div>

                <div class="item-producto">
                    <label for="img-admin-id" class="titulo-producto">IMAGEN_PRODUCTO:</label>
                    <input type="file" name="imagefile" class="input-producto" id="img-admin-cargar-id" value="" data-imagen="">
                </div>
                <div class="item-producto">
                    <label for="precio-admin-id" class="titulo-producto">PRECIO_PRODUCTO:</label>
                    <input type="text" class="input-producto" id="precio-admin-cargar-id" value="" placeholder="Ingrese un valor">
                </div>
            </section>

            <div class="contenedor-enviar-limpiar">
                <button type="submit" name="enviar" class="enviar" id="enviar-cargar-id">ENVIAR REGISTRO</button>
                <button type="button" name="limpiar" class="limpiar" id="limpiar-cargar-id">LIMPIAR PANTALLA</button>
            </div>

        </div>
    </div>
    <!--fin cargar producto-->
    <script src="javascript/valores-globales.js"></script>
    <script src="./javascript/admin-cargar-producto.js"></script>
    <script src="./javascript/admin-listar-producto.js"></script>

</body>

</html>

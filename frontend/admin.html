<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-admin.css">
    <script src="https://kit.fontawesome.com/80b282fdb5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Administración</title>
</head>

<body>
    <main class="contendor-ppal">
        <header class="header">
            <div class="titulo-fecha">
                <h1 class="titulo">Delilah Restó</h1>
                <label class="fecha" id="fecha-id">agosto 2020</label>
            </div>
            <nav class="nav-bar">
                <a href="http://">VER PEDIDOS</a>
                <a href="http://">ADMIN</a>
                <a href="http://">LISTAR PRODUCTOS</a>
                <button class="cargar-producto">CARGAR PRODUCTO</button>
            </nav>
        </header>
        <section class="tabla-pedidos">
            <div class="titulo-tabla">ESTADO <img class="icon-order" src="./assets/order.svg" alt="order"></div>
            <div class="titulo-tabla">HORA <img class="icon-order" src="./assets/order.svg" alt="order"></div>
            <div class="titulo-tabla">NUMERO</div>
            <div class="titulo-tabla">DESCRIPCION</div>
            <div class="titulo-tabla">PAGO</div>
            <div class="titulo-tabla">USUARIO</div>
            <div class="titulo-tabla">DIRECCIÓN</div>
            <select name="estado" class="item-select" id="estdo-id">
                <option value="" class="item-option" id="seleccione-id">SELECCIONE</option>
                <option value="nuevo" class="item-option" id="nuevo-id">NUEVO</option>
                <option value="confirmado" class="item-option" id="confirmado-id">CONFIRMADO</option>
                <option value="preparado" class="item-option" id="preparado-id">PREPARADO</option>
                <option value="enviado" class="item-option" id="enviado-id">ENVIADO</option>
                <option value="cancelado" class="item-option" id="entregado-id">CANCELADO</option>
                <option value="entregado" class="item-option" id="entregado-id">ENTREGADO</option>
            </select>
            <div class="item-tabla">10:00AM</div>
            <div class="item-tabla">#7</div>
            <div class="item-tabla">HAMBURGUESA</div>
            <div class="item-tabla">
                <div class="tarjeta-icon"><em class="far fa-credit-card"></em></div>
                <div class="efectivo-icon"><em class="fas fa-money-bill-wave"></em></div>
                <span class="pago-tabla" id="pago-tabla-id">$600</span>
            </div>
            <div class="item-tabla">CRISTIANO RONALDO</div>
            <div class="item-tabla" id="direccion-icon"> <span class="seccion-direccion">AV. CENTRAL ITALIA</span><button class="icon-menu"><em class="fas fa-ellipsis-v"></em></button></div>
        </section>
    </main>

    <script src="./javascript/admin.js"></script>
</body>

</html>
